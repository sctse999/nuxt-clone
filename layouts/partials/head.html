<title>{{ .Title }}</title>
<meta data-n-head="ssr" name="description" content="">
<meta data-n-head="ssr" name="renderer" content="webkit">
<meta data-n-head="ssr" charset="utf-8"
><meta data-n-head="ssr" http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<meta data-n-head="ssr" name="format-detection" content="telephone=no">
<link data-n-head="ssr" rel="icon" type="image/x-icon" href="/favicon.ico">
{{ $context := . }}
{{ range .Params.scripts }}
{{ $file := printf "js/%s.js" . }}
{{ $scripts := resources.Get $file | resources.ExecuteAsTemplate $file $context }}
<script src = '{{ $scripts.Permalink }}'></script>
<link rel="preload" href="{{ $scripts.Permalink }}" as="script">
{{ end }}

{{ range .Params.styles }}
<link rel="stylesheet" href="/css/{{ . }}.css">
{{ end }}
<style>
  .nav-item.has-dropdown:hover .nav-dropdown {
    display: initial !important;
  }
</style>
